# FluidExamples build for CI and PR

trigger:
- master

pr:
- master

steps:
- task: UseNode@1
  displayName: Use Node 12.x
  inputs: 
    version: 12.x

- task: npmAuthenticate@0
  inputs:
    workingFile: .npmrc

- task: Npm@1
  displayName: npm run install - sticky-storm
  inputs:
    command: 'custom'
    workingDirectory: sticky-storm
    customCommand: 'run install'

- task: Npm@1
  displayName: npm run build - sticky-storm
  inputs:
    command: 'custom'
    workingDirectory: sticky-storm
    customCommand: run build
